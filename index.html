<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="rp.js" defer></script>
    </head>

    <body>
        
        <div class="playing-field">
            <div class="game-info">
                <p class="game-header">Rock, Paper, Scissors</p>
                <p class="game-description">First to 5 Wins!</p>
            </div>
            <div class="round-info">Round: 1</div>
            <div class="button-collection">
                <input type="image" data-attack="rock" class="game-button" src="images/rock.png"></button>
                <input type="image" data-attack="paper" class="game-button"src="images/paper.jpg"></button>
                <input type="image" data-attack="scissors" class="game-button" src="images/scissors.jpg"></button>
            </div>
            <div class="game-results"></div>
            <button class="begin-game">Start Game</button>
        </div>




        
        <script>
            const gameBtn = document.querySelector(".begin-game");
            gameBtn.addEventListener("click", (e) => {
                //Replaces the text of the start button if its the first game
                if(gameBtn.textContent === "Start Game") gameBtn.textContent = "Restart Game";
                //starts the routines the game
                startGame();
            });
            
        </script>

         
    </body>










</html>
